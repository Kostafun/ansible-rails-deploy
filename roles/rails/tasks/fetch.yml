---

- name: rails prepare - copy ssh private key
  copy: 'src=../../../config/id_rsa dest={{ home }}/.ssh/id_rsa owner={{ user }} group={{ user }} mode=0600'

- name: rails prepare - copy ssh public key
  copy: 'src=../../../config/id_rsa.pub dest={{ home }}/.ssh/id_rsa.pub owner={{ user }} group={{ user }} mode=0644'

- name: rails prepare - copy /etc/gemrs
  copy: 'src=gemrc dest=/etc/gemrc owner=root group=root mode=0644'

- name: rails deploy - Fetching application sources
  git: repo="{{ repo }}" dest="{{ rails_release_path }}" clone=yes depth=1 recursive={{ clone_submodules }} accept_hostkey=True version="{{ branch }}"
